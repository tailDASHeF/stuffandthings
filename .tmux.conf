# Change escape sequence time to 50 ms.
set-option -s escape-time 50

# Set prefix to control a and allow control a to still goto beginning of line
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Start sessions at 1  not 0
set -g base-index 1

# Synchronize panes
bind W set-window-option synchronize-panes

# Turn mouse mode on
set -g mouse on
unbind-key -T root MouseDrag1Border

# Turn off set-clipboard | comment this out on macos
set-option -s set-clipboard off

# Tmux clipboard with xclip | comment this out for macos
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i -f | xclip -i"
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i -f | xclip -i"

# Double LMB Select & Copy (Word)
bind-key -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe "xclip -selection clipboard -i -f | xclip -i"
bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe "xclip -selection clipboard -i -f | xclip -i"
bind-key -T copy-mode DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe "xclip -selection clipboard -i -f | xclip -i"
bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    send-keys -X copy-pipe "xclip -selection clipboard -i -f | xclip -i"

# Triple LMB Select & Copy (Line)
bind-key -T copy-mode-vi TripleClick1Pane \
    select-pane \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe "xclip -selection clipboard -i -f | xclip -i"
bind-key -n TripleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe "xclip -selection clipboard -i -f | xclip -i"
bind-key -T copy-mode TripleClick1Pane \
    select-pane \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe "xclip -selection clipboard -i -f | xclip -i"
bind-key -n TripleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe "xclip -selection clipboard -i -f | xclip -i"

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

